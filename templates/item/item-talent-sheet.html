<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header-eso">
        <img class="item-img" src="{{img}}" data-edit="img" title="{{name}}" />
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{name}}" placeholder="Name" class="item-text item-sheet-header"/></h1>

            <div class="grid grid-3col">

                <div class="resource">
                    <label class="resource-label">{{localize "Eso.ItemCurrentUsage"}}</label>
                    <input type="text" name="data.pips.value" value="{{data.pips.value}}" data-dtype="Number" class="item-text"/>
                </div>
                <div class="resource">
                    <label class="resource-label">{{localize "Eso.ItemMaxUsage"}}</label>
                    <input type="text" name="data.pips.max" value="{{data.pips.max}}" data-dtype="Number" class="item-text"/>
                </div>
                <div class="resource">
                    <label class="resource-label">Usage Level</label>
                    <input type="text" name="data.pips.level" value="{{data.pips.level}}" data-dtype="Number" class="item-text"/>
                </div>
                <div class="resource">
                    <label class="resource-label">Current Rank</label>
                    <input type="text" name="data.rank.value" value="{{data.rank.value}}" data-dtype="Number" class="item-text"/>
                </div>
                <div class="resource">
                    <label class="resource-label">Max Rank</label>
                    <input type="text" name="data.rank.max" value="{{data.rank.max}}" data-dtype="Number" class="item-text"/>
                </div>
                <div class="resource">
                    <label class="resource-label">{{localize "Eso.ItemWorth"}}</label>
                    <input type="text" name="data.cost" value="{{data.cost}}" data-dtype="Number" class="item-text"/>
                </div>
                <div class="resource">
                    <label class="resource-label">{{localize "Eso.ItemTag"}}</label>
                    <input type="text" name="data.tag" value="{{data.tag}}" data-dtype="String" class="item-text"/>
                </div>
                <div class="resource">
                    <label class="resource-label">{{localize "Eso.ItemWidth"}}</label>
                    <input type="text" name="data.size.width" value="{{data.size.width}}" data-dtype="Number" class="item-text"/>
                </div>
                <div class="resource">
                    <label class="resource-label">{{localize "Eso.ItemHeight"}}</label>
                    <input type="text" name="data.size.height" value="{{data.size.height}}" data-dtype="Number" class="item-text"/>
                </div>
                <div class="resource">
                    <label class="resource-label" >Card Desc</label>
                    <textarea type="text" name="data.descTalent" value="{{data.descTalent}}" data-dtype="String" class="item-text" style="width: 140px; height: 130px;">{{data.descTalent}}</textarea>
                </div>

            </div>

        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">{{localize "Eso.ItemDescription"}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=true}}
        </div>

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">
            {{!-- As you add new fields, add them in here! --}}
        </div>
    </section>
</form>
